<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsividade-images</title>

    <link rel="stylesheet" href="./styles/main.css">

    <link rel="icon" href="./assets/creeperlogo.png">

<body>

                <img class="minicreft" src="./assets/Grass_blocklogo.png" alt="Bloco de terra">

                    <source media="(max-width: 850px)" srcset="./assets/Grass_blocklogo.png">
