<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nosso site </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headerconteiner">
            <img class="logo" src="https://loodibee.com/wp-content/uploads/Netflix-N-Symbol-logo.png" alt="Netflix logo">
            <h1> Bem-vindo ao nosso site! </h1>
        </div>
        <nav>
            <ul>
                <li><a href="#"> Início </a></li>
                <li><a href="#"> Sobre </a></li>
                <li><a href="#"> Contato </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1> Entre em contato conosco </h1>
            <p> Preencha o formulário abaixo para enviar uma mensagem. </p>
        </section>

        
        <form>
            <label for="name"> Nome: </label>
            <input type="text" id:="nome" required>

            <label for="email"> E-mail: </label>
            <input type="email" id="email" required>

            <label for="mensagem"> Mensagem: </label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit" id="butao"> Enviar </button>
        </form>
     </main>
     <footer> 
        <p> Criado por Lui & Fe. </p>
        <p> Todos os direitos reservados. © </p>
     </footer>
</body>
</html>
