<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./contact.css">

</head>
<body>
    <header>
        <div class="header-conteiner">
            <div class="logo-conteiner">
                <img src="../../assets/linuxlogo.png" alt="Pinguim do Linux" class="logo">
                <h2 class="titulo-conteiner"> Linux by Linux </h2>
            </div>
            
            <nav>
                <ul>
                    <li> <a href="../home/index.html"> Home </a> </li>
                    <li> <a href="../about/about.html"> About </a> </li>
                    <li> <a href="../contact/contact.html"> Contact </a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="caixote">
            <h1> Contact formulary </h1>
            <form action="#" method="post">
                <label for="nome"> Name: </label>
                <input type="text" id="nome" name="nome" required>

                <label for="email"> E-mail: </label>
                <input type="email" id="email" name="email" required>

                <h3> Subject: </h3>

                <div>
                    <input type="checkbox" class="help" name="help">
                    <label for="help"> Help </label>
                </div>

                <div>
                    <input type="checkbox" class="suge" name="suge">
                    <label for="help"> Sugestion </label>
                </div>

                <div>
                    <input type="checkbox" class="prop" name="prop">
                    <label for="help"> Propose-us </label>
                </div>



                <label for="mensagem"> Message: </label>
                <textarea id="mensagem" name="mensagem" rows="3" required></textarea>

                <button type="submit"> To send >_ </button>
            </form>
        </div>
    </main>
