<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Swing & Ink | Contact </title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/components/maincontact.css">
    <link rel="icon" href="../assets/images/Logo_S&I.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header-conteiner">
            <div class="logo-container">
                <img src="../assets/images/Logo_S&I.png" alt="Logo" class="logo">
            </div>
            
            <nav>
                <ul>
                    <li class="lisfodas"> <a href="../pages/home.html"> Home </a> </li>
                    <li class="lisfodas"> <a href="../pages/aboutus.html"> About Us </a> </li>
                    <li class="lisfodas"> <a href="../pages/projects/projects.html"> Projects </a> </li>
                    <li> <a href="../pages/contact.html"> Contact </a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="demon-box">
        <img src="../assets/images/demônio contato.gif" alt="Demônio do CupHead" class="satanico">

        <div class="caixote">
            <h1> Contact formulary </h1>
            <form action="#" method="post">
                <label for="nome"> Name: </label>
                <input type="text" id="nome" name="nome" required>

                <label for="email"> E-mail: </label>
                <input type="email" id="email" name="email" required>

                <h3> Subject: </h3>

                <div>
                    <input type="checkbox" class="help" name="help">
                    <label for="help"> Help </label>
                </div>

                <div>
                    <input type="checkbox" class="suge" name="suge">
                    <label for="help"> Sugestion </label>
                </div>

                <div>
                    <input type="checkbox" class="prop" name="prop">
                    <label for="help"> Propose-us </label>
                </div>

                <label for="mensagem"> Message: </label>
                <textarea id="mensagem" name="mensagem" rows="3" required></textarea>

                <button type="submit"> All right! </button>
            </form>
        </div>
    </div>
    </main>

    <footer class="footer-conteiner">
        <div class="footer-content">
            <p> Copyright © 2024 - Swing & Ink Prod. | All rights reserved | Developed by: <strong> Fernada Rodrigues </strong> & <strong> Luiz Otávio. </strong> </p>
        </div>
    </footer>
</body>

</html>
